<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alteração de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="padding: 20px">
    <h1>
        <span th:text="${mensagem}"></span>
    </h1>

    <form method="post" action="/alterarSenha">
        <div class="form-group">
            <label for="email">
                E-mail
            </label>
            <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
        </div>

        <div class="form-group">
            <label for="codigoRecuperacao">Código</label>
            <input type="text" class="form-control" id="codigoRecuperacao" name="codigoRecuperacao" placeholder="Código">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Nova Senha">
        </div>
        <button type="submit" class="btn btn-primary">Alterar Senha</button>
    </form>
    <br/>
    <p id="resultado"></p>
</div>

</body>
</html>
